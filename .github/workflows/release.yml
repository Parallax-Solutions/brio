name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Pre-release tag (leave empty for stable release)'
        required: false
        type: string
        default: ''
      release_notes:
        description: 'Release notes'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version.replace(/-.*$/, '')")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          TYPE="${{ github.event.inputs.version_type }}"
          PRERELEASE="${{ github.event.inputs.prerelease }}"

          # Parse version parts
          IFS='.' read -ra PARTS <<< "$CURRENT"
          MAJOR=${PARTS[0]}
          MINOR=${PARTS[1]}
          PATCH=${PARTS[2]}

          case $TYPE in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
              ;;
          esac

          if [ -n "$PRERELEASE" ]; then
            NEW_VERSION="$NEW_VERSION-$PRERELEASE"
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update version files
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          
          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version
          
          # Update VERSION file
          echo "$NEW_VERSION" > VERSION
          
          echo "Updated to version $NEW_VERSION"

      - name: Create release branch and PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          BRANCH_NAME="release/v$NEW_VERSION"
          
          # Create and push release branch
          git checkout -b "$BRANCH_NAME"
          git add package.json VERSION
          git commit -m "chore: bump version to $NEW_VERSION"
          git push origin "$BRANCH_NAME"
          
          # Create PR
          NOTES="${{ github.event.inputs.release_notes }}"
          if [ -z "$NOTES" ]; then
            NOTES="Release version $NEW_VERSION"
          fi
          
          gh pr create \
            --title "Release v$NEW_VERSION" \
            --body "## Release v$NEW_VERSION
          
          **Version bump:** ${{ github.event.inputs.version_type }}
          
          ### Changes
          $NOTES
          
          ### Checklist
          - [ ] All tests pass
          - [ ] Tested on dev environment
          - [ ] Ready for production
          
          ---
          After merging, create a GitHub Release with tag \`v$NEW_VERSION\` to complete the release." \
            --base main \
            --head "$BRANCH_NAME"

      - name: Summary
        run: |
          echo "## ðŸš€ Release PR Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**New Version:** v${{ steps.new_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Review and merge the PR" >> $GITHUB_STEP_SUMMARY
          echo "2. Create a GitHub Release with tag \`v${{ steps.new_version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Vercel will automatically deploy to production" >> $GITHUB_STEP_SUMMARY