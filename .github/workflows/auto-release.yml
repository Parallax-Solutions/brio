name: Auto Release

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  auto-release:
    name: Bump Version & Release
    # Only run when PR is merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Determine version bump type
        id: bump_type
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_LABELS="${{ join(github.event.pull_request.labels.*.name, ' ') }}"
          
          # Check labels first
          if echo "$PR_LABELS" | grep -qi "major"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$PR_LABELS" | grep -qi "minor"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif echo "$PR_LABELS" | grep -qi "patch"; then
            echo "type=patch" >> $GITHUB_OUTPUT
          # Check PR title for conventional commits
          elif echo "$PR_TITLE" | grep -qiE "^(feat|feature)"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif echo "$PR_TITLE" | grep -qiE "^(fix|bugfix|hotfix)"; then
            echo "type=patch" >> $GITHUB_OUTPUT
          elif echo "$PR_TITLE" | grep -qiE "^(break|breaking)"; then
            echo "type=major" >> $GITHUB_OUTPUT
          else
            # Default to minor for dev -> main merges
            echo "type=minor" >> $GITHUB_OUTPUT
          fi
          
          echo "Bump type: $(cat $GITHUB_OUTPUT | grep type | cut -d= -f2)"

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version.replace(/-.*$/, '')")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          TYPE="${{ steps.bump_type.outputs.type }}"

          # Parse version parts
          IFS='.' read -ra PARTS <<< "$CURRENT"
          MAJOR=${PARTS[0]}
          MINOR=${PARTS[1]}
          PATCH=${PARTS[2]}

          case $TYPE in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
              ;;
          esac

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update version files
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          
          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version
          
          # Update VERSION file
          echo "$NEW_VERSION" > VERSION
          
          echo "Updated to version $NEW_VERSION"

      - name: Commit and push version bump
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          
          git add package.json VERSION
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push origin main

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_BODY="${{ github.event.pull_request.body }}"
          PR_URL="${{ github.event.pull_request.html_url }}"
          
          # Create tag
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"
          
          # Create release
          gh release create "v$NEW_VERSION" \
            --title "v$NEW_VERSION" \
            --notes "## What's Changed

$PR_TITLE

$PR_BODY

**Full Changelog**: $PR_URL

---
*Automatically released after merging to main*"

      - name: Summary
        run: |
          echo "## ðŸš€ Release v${{ steps.new_version.outputs.version }} Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version bump:** ${{ steps.bump_type.outputs.type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Version files updated" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Git tag created" >> $GITHUB_STEP_SUMMARY
          echo "âœ… GitHub Release published" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Vercel will auto-deploy" >> $GITHUB_STEP_SUMMARY
