name: Auto Release

on:
  pull_request:
    types: [opened, synchronize, labeled, closed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-version:
    name: Bump Version in PR
    # Only run on open PRs from dev branch
    if: |
      github.event.action != 'closed' && 
      github.head_ref == 'dev'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Check if version already bumped
        id: check
        run: |
          git fetch origin main
          MAIN_VERSION=$(git show origin/main:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version")
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          echo "Main version: $MAIN_VERSION"
          echo "Current version: $CURRENT_VERSION"
          
          if [ "$MAIN_VERSION" != "$CURRENT_VERSION" ]; then
            echo "already_bumped=true" >> $GITHUB_OUTPUT
          else
            echo "already_bumped=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine version bump type
        if: steps.check.outputs.already_bumped == 'false'
        id: bump_type
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_LABELS="${{ join(github.event.pull_request.labels.*.name, ' ') }}"
          
          if echo "$PR_LABELS" | grep -qi "major"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$PR_LABELS" | grep -qi "minor"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif echo "$PR_LABELS" | grep -qi "patch"; then
            echo "type=patch" >> $GITHUB_OUTPUT
          elif echo "$PR_TITLE" | grep -qiE "^(feat|feature)"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif echo "$PR_TITLE" | grep -qiE "^(fix|bugfix|hotfix)"; then
            echo "type=patch" >> $GITHUB_OUTPUT
          elif echo "$PR_TITLE" | grep -qiE "^(break|breaking)"; then
            echo "type=major" >> $GITHUB_OUTPUT
          else
            echo "type=minor" >> $GITHUB_OUTPUT
          fi

      - name: Calculate new version
        if: steps.check.outputs.already_bumped == 'false'
        id: new_version
        run: |
          CURRENT=$(node -p "require('./package.json').version.replace(/-.*$/, '')")
          TYPE="${{ steps.bump_type.outputs.type }}"
          IFS='.' read -ra PARTS <<< "$CURRENT"
          MAJOR=${PARTS[0]}
          MINOR=${PARTS[1]}
          PATCH=${PARTS[2]}
          case $TYPE in
            major) NEW_VERSION="$((MAJOR + 1)).0.0" ;;
            minor) NEW_VERSION="$MAJOR.$((MINOR + 1)).0" ;;
            patch) NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))" ;;
          esac
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Bump version
        if: steps.check.outputs.already_bumped == 'false'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          OLD_VERSION=$(node -p "require('./package.json').version")
          
          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version
          
          # Update VERSION file
          echo "$NEW_VERSION" > VERSION
          
          # Update README badge (version-X.X.X--alpha or version-X.X.X)
          sed -i '' "s/version-[0-9]*\.[0-9]*\.[0-9]*[^-]*/version-$NEW_VERSION/" README.md 2>/dev/null || \
          sed -i "s/version-[0-9]*\.[0-9]*\.[0-9]*[^-]*/version-$NEW_VERSION/" README.md
          
          # Update README current version text
          sed -i '' "s/\*\*Current version\*\*: \`[^\`]*\`/**Current version**: \`$NEW_VERSION\`/" README.md 2>/dev/null || \
          sed -i "s/\*\*Current version\*\*: \`[^\`]*\`/**Current version**: \`$NEW_VERSION\`/" README.md

      - name: Commit version bump
        if: steps.check.outputs.already_bumped == 'false'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json VERSION README.md
          git commit -m "chore: bump version to $NEW_VERSION"
          git push

      - name: Comment on PR
        if: steps.check.outputs.already_bumped == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ **Version bumped to ${{ steps.new_version.outputs.version }}**\n\nThis PR is ready to merge. After merging, a GitHub Release will be created automatically.'
            })

  create-release:
    name: Create Release
    # Only run when PR is merged
    if: |
      github.event.action == 'closed' && 
      github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Check if tag already exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, skipping"
            exit 0
          fi
          
          # Tag the actual commit on main
          git tag "v$VERSION"
          git push origin "v$VERSION"
          gh release create "v$VERSION" --title "v$VERSION" --generate-notes

      - name: Summary
        run: |
          echo "## ðŸš€ Release v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Git tag created on main" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Release published" >> $GITHUB_STEP_SUMMARY
          echo "- Vercel deploying..." >> $GITHUB_STEP_SUMMARY
